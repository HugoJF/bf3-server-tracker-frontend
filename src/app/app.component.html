<main class="container pt-8 mx-auto flex flex-col items-center">
  <div>
    <h1 class="text-5xl text-white text-center font-black">{{header}}</h1>

    <div *ngIf="loading" class="flex justify-center my-8">
      <app-loading></app-loading>
    </div>

    <div class="divide-y">
      <app-server-card
        *ngFor="let server of servers$ | async"
        [url]="servers[server.ip]"
        [server]="server.data"
      ></app-server-card>
    </div>
  </div>
</main>
